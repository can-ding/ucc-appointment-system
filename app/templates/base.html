<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}UCC Admin{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <!-- 导航栏 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="/dashboard">UCC Admin</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="/appointments/view">Appointments</a></li>
          <li class="nav-item"><a class="nav-link" href="/waitlist">Waitlist</a></li>
          <li class="nav-item"><a class="nav-link" href="/settings">Settings</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page content area -->
  <div class="container py-4">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
