{% extends "base.html" %}
{% block title %}Monthly Stats{% endblock %}
{% block content %}
<div class="container">
    <h2 class="mb-4">Monthly Appointment Statistics</h2>
    <p>Hello world</p> 
    <canvas id="monthlyChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('monthlyChart').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{ months | tojson }},
            datasets: [{
                label: 'Appointments',
                data: {{ counts | tojson }},
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: { beginAtZero: true }
            }
        }
    });
</script>
{% endblock %}
