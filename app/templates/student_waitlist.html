{% extends "base.html" %}
{% block title %}Join Waitlist{% endblock %}
{% block content %}
<div class="container py-5">
  <h2>Join Waitlist</h2>
  <form method="post" action="/waitlist/join">
    <div class="mb-3">
      <label for="name" class="form-label">Your Name</label>
      <input type="text" class="form-control" id="name" placeholder="e.g., Jane Doe" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Your Email</label>
      <input type="email" class="form-control" id="email" placeholder="e.g., jane@example.com" required>
    </div>
    <div class="mb-3">
      <label for="time" class="form-label">Preferred Time</label>
      <input type="datetime-local" class="form-control" id="time" required>
    </div>
    <div class="mb-3">
      <label for="advisor" class="form-label">Advisor</label>
      <select class="form-select" id="advisor">
        <option>Dr. Smith</option>
        <option>Prof. Lee</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit Request</button>
  </form>
</div>
<!-- Cancel Modal -->
<div class="modal fade" id="cancelModal" tabindex="-1" aria-labelledby="cancelModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form method="post" action="/appointments/cancel">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cancelModalLabel">Cancel Appointment</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label for="reason" class="form-label">Reason for cancellation</label>
          <select class="form-select" id="reason" name="reason" required>
            <option selected disabled>Choose...</option>
            <option value="Conflict">Schedule conflict</option>
            <option value="Sick">Sick</option>
            <option value="Changed mind">Changed my mind</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger">Confirm Cancel</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </form>
  </div>
</div>

{% endblock %}
