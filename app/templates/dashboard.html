<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UCC Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4">UCC Admin Dashboard</h2>

        <!-- Statistic Cards -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-body">
                        <h5 class="card-title">This Month's Appointments</h5>
                        <p class="card-text display-6">{{ total_this_month }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-success mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Total Completed</h5>
                        <p class="card-text display-6">{{ total_completed }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-danger mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Total No-Shows</h5>
                        <p class="card-text display-6">{{ total_noshow }}</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Monthly Appointments Chart -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Monthly Appointments</h5>
                <canvas id="monthlyChart"></canvas>
            </div>
        </div>

        <!-- Top Advisors Chart -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Top Advisors (by appointment count)</h5>
                <canvas id="advisorChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        const monthlyCtx = document.getElementById('monthlyChart').getContext('2d');
        const advisorCtx = document.getElementById('advisorChart').getContext('2d');

        new Chart(monthlyCtx, {
            type: 'bar',
            data: {
                labels: {{ months | tojson }},
                datasets: [{
                    label: 'Appointments',
                    data: {{ counts | tojson }},
                    backgroundColor: 'rgba(54, 162, 235, 0.6)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: { scales: { y: { beginAtZero: true } } }
        });

        new Chart(advisorCtx, {
            type: 'pie',
            data: {
                labels: {{ advisor_names | tojson }},
                datasets: [{
                    label: 'Appointments',
                    data: {{ advisor_counts | tojson }},
                    backgroundColor: [
                        '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'
                    ]
                }]
            },
        });
    </script>
</body>
</html>
